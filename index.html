<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>SVG</title>
</head>
<body>
  <div class="wrapper">
    <svg class="svg">
      <rect class="square"
        width="200"
        height="200"
        fill="#c326a8"
        x="100"
        y="50"
        stroke="blue"
        stroke-width="3"
      />
    </svg>
    <svg class="svg">
      <circle
        r="100"
        fill="#3456ac"
        cx="50%"
        cy="50%"
        stroke="green"
        stroke-width="5"
      />
    </svg>
    <svg class="svg">
      <ellipse class="ellipse"
        rx="150"
        ry="75"
        fill="red"
        cx="50%"
        cy="50%"
        stroke="pink"
        stroke-width="10"
      />
    </svg>
    <svg class="svg">
      <rect
        width="250"
        height="150"
        fill="#000"
        x="75"
        y="75"
        stroke="orange"
        stroke-width="6"
      />
    </svg>
    <svg class="svg">
      <polygon
        fill="yellow"
        points="200,50 350,250 50,250"
        stroke="red"
        stroke-width="2"
      />
    </svg>
    <svg class="svg">
      <line
        x1="75"
        y1="75"
        x2="325"
        y2="250"
        stroke="green"
        stroke-width="5"
      />
    </svg>
    <svg class="svg">
      <polyline
        points="50,50 50,250 100,250 100,150 200,150 200,200 250,200 250,50 300,50"
        stroke="orange"
        stroke-width="7"
        fill="none"
      />
    </svg>
  </div>
</body>
</html>
